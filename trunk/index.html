<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Fortune Cookie!</title>

<link rel="stylesheet" href="fortunecookie.css" />
<script type="text/javascript" src="js/swfobject.js"></script>
<script type="text/javascript" src="js/jquery-1.2.1.js"></script>
<script type="text/javascript" src="js/fortunecookie.js"></script>

</head>
<body>

  <center><h1>Fortune Cookie!</h1></center>

  <table width="100%%" border="0" cellpadding="5">
    <tr>
      <td valign="top">

      <h3>Tagged Events <small>(already in db)</small></h3>

      <div id="completedEvents">
        <!-- populate div in fetchAllTagEventsFromDB() -->
      </div>

      </td>
      <td><p id="player"><a href="http://www.macromedia.com/go/getflashplayer">Get the Flash Player</a> to see this movie.</p></td>
      <td valign="top"><h3>Create Tag</h3>

        <form name="tagForm" method="post" action="return false;">

          Author:
          <select name="author" id="author">
            <option>Joel B.</option>
            <option>Joel L.</option>
            <option>Philip</option>
          </select>

        <p>Current time: <span id="currentTime"></span></p>
        <p>Computer clock time: TODO (add skew)</p>

          Event type:
          <select name="eventType" id="eventType">
            <option>debugging</option>
            <option>coding</option>
            <option>testing</option>
            <option>reading webpage</option>
            <option>searching</option>
          </select>
          <p/>
	     Event sub-type:
          <select name="eventSubType" id="eventSubType">
            <option>None</option>
            <option>making mistake</option>
            <option>being confused</option>
            <option>another sub-type</option>
          </select>
          <p/>          
          Event ID:
          <input type="text" size="3" name="eventID" id="eventID">
          <p/>
                Annotation:
                <textarea name="annotation" id="annotation" cols="30" rows="3"></textarea>
          <p/>
            <input type="button" name="tagStartEvent" id="tagStartEvent" value="Start Event">
            <input type="button" name="tagOneShot" id="tagOneShot" value="Tag One-Shot Event">
      </form>


      <div id="activeEventsDiv">
      <h3>Active Events <small>(not in db yet)</small></h3>

        <!-- populate div in tagStartEvent() -->
      </div>
   
    </td>
    </tr>
  </table>

</body>
</html>
