<script type="text/javascript" src="js/jquery-1.2.1.js"></script>


<script type="text/javascript">

var curPartName = null
var curActivityName = null

// Key:   Event name
// Value: If it's NON-null, then event is active
//        If it's null, then event is NOT active
// If event name is not IN activeEvents, then event is NOT active
// (I can't figure out how to friggin' remove an element by key!)
var activeEvents = new Array();

function getBorderName(n) {
  return '#' + n + '_border';
}

$(document).ready(function() {

  $(".partbutton").click(function() {
    // Uncolor the old selection:
    if (curPartName) {
      var old_bordername = getBorderName(curPartName);
      $(old_bordername).css("border", "2px solid white");
      curPartName = null
    }

    curPartName = this.id

    var bordername = getBorderName(curPartName);
    $(bordername).css("border", "2px solid #ee0000");
  });


  $(".activitybutton").click(function() {
    // Uncolor the old selection:
    if (curActivityName) {
      var old_bordername = getBorderName(curActivityName);
      $(old_bordername).css("border", "2px solid white");
      curActivityName = null
    }

    curActivityName = this.id

    var bordername = getBorderName(curActivityName);
    $(bordername).css("border", "2px solid #ee0000")
  });


  $(".eventbutton").click(function() {
    curEventName = this.id
 
    var bordername = getBorderName(curEventName);

    // DE-ACTIVATE EVENT
    if ((curEventName in activeEvents) && (activeEvents[curEventName] !=
        null)) {
      $(bordername).css("border", "2px solid white");
      activeEvents[curEventName] = null; // my half-ass way of removing the event
    }
    // ACTIVATE EVENT
    else {
      $(bordername).css("border", "2px solid #ee0000");
      activeEvents[curEventName] = 1;
    }
  });


});


</script>
